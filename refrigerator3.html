    <h2>Add items to your fridge</h2>

    <form action="addIngredient" method="post">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Add Item</span>
            </div>
            <input type="text" class="form-control" placeholder="Ingredient" name="ingredient">
            <input type="date" class="form-control" placeholder="Expiration" name="expiration_date">
        </div>
        <br>
        <button type="submit" value="Submit" class="btn btn-light btn-lg btn-block text-center" id="sendIt">Add Ingredient</button>

    </form>

    <br>

    <h2>Remove items from your fridge</h2>

    <form action="removeIngredient" method="post">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Remove Item</span>
            </div>
            <input type="text" class="form-control" placeholder="Ingredient" name="removedingredient">
        </div>
        <br>
        <button type="submit" value="Submit" class="btn btn-light btn-lg btn-block text-center" id="sendremove">Remove Ingredient</button>
    </form>

    <br>
